<!DOCTYPE html>
<html lang="ru">
  <head> 
    <meta charset="Windows-1251">
    <title>Groups info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
  </head>
  <body>  
    <table width="100%" class="table">
        <thead class="thead-dark">
          <tr>    
            <TMPL_IF NAME=ERROR>
            <div class="alert alert-danger" role="alert">
                          <strong>Duplicating or no-id input!</strong> Try another ID...
            </TMPL_IF>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <TMPL_LOOP NAME=GROUP_INFO>
          <tr>            
            <td><TMPL_VAR NAME=TG_ID></td>
            <th score="row"><TMPL_VAR NAME=TITLE></th>
            <td><a href="/cgi-bin/Dispatcher.pl?class=Timokhin_member&event=show_all&group_id=<TMPL_VAR NAME=TG_ID>&group_title=<TMPL_VAR NAME=TITLE>">Members</a></td>
            <td><a href="/cgi-bin/Dispatcher.pl?class=Timokhin_homework&event=show_all&group_id=<TMPL_VAR NAME=TG_ID>&group_title=<TMPL_VAR NAME=TITLE>">Homeworks</a></td>
            <td><a href="/cgi-bin/Dispatcher.pl?class=Timokhin_stack&event=show_all&group_id=<TMPL_VAR NAME=TG_ID>&group_title=<TMPL_VAR NAME=TITLE>">Results</a></td>
            <td ><a href="/cgi-bin/Dispatcher.pl?class=Timokhin_group&event=delete_row&group_id=<TMPL_VAR NAME=TG_ID>" style="color: red">Delete</a></td>
          </tr>
          </TMPL_LOOP>
        </tbody>
    </table>

  <form action="">
  <p>Add new group to Telegram DB:</p>
  <div class="form-group row">
    <label for="input_group_id" class="col-sm-2 col-form-label"> Telegram ID of group </label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="input_group_id" name="group_id" placeholder="123456">
    </div>
  </div>
  <div class="form-group row">
    <label for="input_group_title" class="col-sm-2 col-form-label"> Title of group </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input_group_title" name="group_title" placeholder="Group title">
      <input type="hidden" name="class" value="Timokhin_group">
      <input type="hidden" name="event" value="insert_row">
    </div>
  </div>
  <input type="submit" value="Submit request" class="form-control" />
  </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
  </body>
</html>
